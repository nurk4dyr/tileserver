<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="dist/leaflet.css" rel="stylesheet">

    <style>
      html, body, #map {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script src="dist/leaflet.js"></script>
    <script>
      var map = L.map('map', { zoomControl: false }).setView([50.2614, 57.2157], 16);

      L.tileLayer('http://localhost/tile/{z}/{x}/{y}.png', {
        maxZoom: 18,
        minZoom: 14
      }).addTo();
    </script>
  </body>
</html>
